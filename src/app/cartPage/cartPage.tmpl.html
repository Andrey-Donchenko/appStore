<nav class="navbar navbar-default">
	<div class="container">
		<button class="btn btn-info navbar-btn" ui-sref="home">HOME</button>
	</div>
</nav>
<div class="container tbl">	
	<table class="table table-bordered">
		<caption>
			<h3 class="text-center">Order</h3>
		</caption>
		<thead>
			<tr>
				<th>#</th>
				<th>Title</th>
				<th>Quantity</th>
				<th>Discount</th>
				<th>Amount</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="item in vm.data | filter : vm.checkSelected">
				<th scope="row">{{$index+1}}</th>
				<th>{{item.title}}</th>
				<th>
					<input type="number" size="10px" min="1" ng-model="vm.storeData.quantity[item.id]" ng-change="vm.changeQuantity()">
				</th>
				<th>{{vm.getDiscount(item)}}</th>
				<th>{{vm.getAmount(item)}}</th>
			</tr>
			<tr>
				<th colspan="4">
					<b class="pull-right">To pay:</b>
				</th>
				<th class="success">{{vm.toPay()}}</th>
			</tr>
		</tbody>
	</table>
</div>
